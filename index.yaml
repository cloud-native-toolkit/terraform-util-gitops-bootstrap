id: github.com/cloud-native-toolkit/terraform-util-gitops-bootstrap
name: gitops-bootstrap
type: terraform
description: Module to connect existing ArgoCD and KubeSeal instances with a GitOps repo
tags:
  - tools
  - gitops
  - bootstrap
versions:
  - platforms: []
    providers:
      - name: clis
        source: cloud-native-toolkit/clis
      - name: gitops
        source: cloud-native-toolkit/gitops
    dependencies:
      - id: cluster
        interface: github.com/cloud-native-toolkit/automation-modules#cluster
        refs: []
      - id: gitops
        refs:
          - source: github.com/cloud-native-toolkit/terraform-tools-gitops
            version: '>= 1.2.0'
      - id: cert
        refs:
          - source: github.com/cloud-native-toolkit/terraform-util-sealed-secret-cert
            version: '>= 0.0.0'
      - id: argocd
        optional: true
        refs:
          - source: github.com/cloud-native-toolkit/terraform-tools-argocd
            version: '>= 0.0.0'
    variables:
      - name: cluster_config_file
        type: string
        description: Cluster config file for Kubernetes cluster.
        moduleRef:
          id: cluster
          output: config_file_path
      - name: gitops_namespace
        type: string
        description: The namespace where argocd has been deployed
        default: openshift-gitops
        moduleRef:
          id: argocd
          output: namespace
      - name: kubeseal_namespace
        type: string
        description: The namespace where kubeseal has been deployed
        default: sealed-secrets
      - name: gitops_repo_url
        type: string
        description: The GitOps repo url
        moduleRef:
          id: gitops
          output: config_repo_url
      - name: git_username
        type: string
        description: The username used to access the GitOps repo
        moduleRef:
          id: gitops
          output: config_username
      - name: git_token
        type: string
        description: The token used to access the GitOps repo
        sensitive: true
        moduleRef:
          id: gitops
          output: config_token
      - name: git_ca_cert
        type: string
        description: Base64 encoded ca cert of the gitops repository
        default: ''
        moduleRef:
          id: gitops
          output: config_ca_cert
      - name: bootstrap_path
        type: string
        description: The path to the bootstrap config for ArgoCD
        moduleRef:
          id: gitops
          output: bootstrap_path
      - name: bootstrap_branch
        type: string
        description: The branch of the bootstrap repo
        default: main
        moduleRef:
          id: gitops
          output: bootstrap_branch
      - name: sealed_secret_cert
        type: string
        description: >-
          The certificate that will be used to encrypt sealed secrets. If not
          provided, a new one will be generated
        default: ''
        moduleRef:
          id: cert
          output: cert
      - name: sealed_secret_private_key
        type: string
        description: >-
          The private key that will be used to decrypt sealed secrets. If not
          provided, a new one will be generated
        default: ''
        sensitive: true
        moduleRef:
          id: cert
          output: private_key
      - name: prefix
        type: string
        description: >-
          Prefix value that should be added to the bootstrapped gitops repo in
          ArgoCD to prevent collisions
        default: ''
      - name: create_webhook
        type: bool
        description: >-
          Flag indicating that a webhook should be created to notify the argocd
          instance
        default: false
      - name: delete_app_on_destroy
        type: bool
        description: >-
          Flag indicating that the bootstrap application should be removed from
          the cluster when the module is destroyed
        default: true
      - name: cascading_delete
        type: bool
        description: >-
          Flag indicating that when the bootstrap application is deleted the
          child applications should be deleted as well
        default: true
      - name: server_name
        type: string
        description: The name of the server in the multi-tenant repo
        default: default
        moduleRef:
          id: gitops
          output: server_name
    version: v1.5.0
    outputs:
      - name: secret_name
        description: The name of the kubeseal secret that was created
      - name: gitops_namespace
        description: The name of the kubeseal secret that was created
      - name: kubeseal_namespace
        description: The name of the namespace namespace where kubeseal is deployed
      - name: project_name
      - name: app_name
  - platforms: []
    providers:
      - name: clis
        source: cloud-native-toolkit/clis
    dependencies:
      - id: cluster
        interface: github.com/cloud-native-toolkit/automation-modules#cluster
        refs: []
      - id: gitops
        refs:
