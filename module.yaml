name: gitops-bootstrap
type: terraform
description: Module to connect existing ArgoCD and KubeSeal instances with a GitOps repo
tags:
    - tools
    - gitops
    - bootstrap
versions:
- platforms: []
  providers:
    - name: clis
      source: cloud-native-toolkit/clis
    - name: gitops
      source: cloud-native-toolkit/gitops
  dependencies:
    - id: cluster
      interface: github.com/cloud-native-toolkit/automation-modules#cluster
      refs: []
    - id: gitops
      refs:
        - source: github.com/cloud-native-toolkit/terraform-tools-gitops
          version: ">= 1.2.0"
    - id: cert
      refs:
        - source: github.com/cloud-native-toolkit/terraform-util-sealed-secret-cert
          version: ">= 0.0.0"
    - id: argocd
      optional: true
      refs:
        - source: github.com/cloud-native-toolkit/terraform-tools-argocd
          version: ">= 0.0.0"
  variables:
    - name: cluster_config_file
      moduleRef:
        id: cluster
        output: config_file_path
    - name: gitops_repo_url
      moduleRef:
        id: gitops
        output: config_repo_url
    - name: git_username
      moduleRef:
        id: gitops
        output: config_username
    - name: git_token
      moduleRef:
        id: gitops
        output: config_token
    - name: git_ca_cert
      moduleRef:
        id: gitops
        output: config_ca_cert
    - name: bootstrap_path
      moduleRef:
        id: gitops
        output: bootstrap_path
    - name: bootstrap_branch
      moduleRef:
        id: gitops
        output: bootstrap_branch
    - name: server_name
      moduleRef:
        id: gitops
        output: server_name
    - name: sealed_secret_cert
      moduleRef:
        id: cert
        output: cert
    - name: sealed_secret_private_key
      moduleRef:
        id: cert
        output: private_key
    - name: gitops_namespace
      moduleRef:
        id: argocd
        output: namespace
